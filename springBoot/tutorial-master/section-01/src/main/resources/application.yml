server:
  port: 8080

spring:
  jackson:
    date-format: yyyy-MM-dd 
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: true  #使用数值timestamp表示日期，true时会忽略date-format

logging:
  file: target/app.log
  level:
    ROOT: WARN
    cn.devmgr: TRACE
    cn.devmgr.tutorial.springboot.dao: WARN

