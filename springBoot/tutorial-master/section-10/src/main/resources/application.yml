spring:    
  jackson:
    date-format: yyyy-MM-dd  
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  jms:
    pub-sub-domain: false  # false是默认值，表示JMS使用点对点模式；true表示JMS使用发布/订阅模式
  activemq:
    broker-url: tcp://127.0.0.1:61616  # 不写此行会启用内嵌的activeMQ
  
logging:
  file: target/app.log
  level:
    ROOT: WARN
    cn.devmgr: TRACE      